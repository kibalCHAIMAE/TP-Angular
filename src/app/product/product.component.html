<div class="container mx-auto px-4 py-8">
  <div class="bg-white shadow-lg rounded-xl overflow-hidden">
    <div class="px-6 py-5 border-b border-gray-200">
      <h2 class="text-3xl font-bold text-gray-800">Product Catalog</h2>
    </div>
    <div class="p-6">
      <div class="overflow-x-auto">
        <table class="min-w-full leading-normal">
          <thead>
            <tr class="bg-gray-50">
              <th
                class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                ID
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Name
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Price
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Actions
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let product of products"
              class="hover:bg-gray-100 transition duration-200 ease-in-out"
            >
              <td class="px-5 py-4 border-b border-gray-200 text-sm">
                <p class="text-gray-900 whitespace-no-wrap">
                  {{ product.id }}
                </p>
              </td>
              <td class="px-5 py-4 border-b border-gray-200 text-sm">
                <p class="text-gray-900 whitespace-no-wrap">
                  {{ product.name }}
                </p>
              </td>
              <td class="px-5 py-4 border-b border-gray-200 text-sm">
                <p class="text-gray-900 whitespace-no-wrap">
                  {{ product.currentPrice | currency : 'USD' : 'symbol' : '1.2-2' }}
                </p>
              </td>
              <td class="px-5 py-4 border-b border-gray-200 text-sm">
                <button
                  (click)="handelDelete(product)"
                  class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75"
                >
                  Delete
                </button>
              </td>
            </tr>
            <tr *ngIf="!products || products.length === 0">
              <td colspan="4" class="text-center py-8 text-gray-500 text-lg">No products available.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
